<div *ngIf="errorMessage">{{ errorMessage }}</div>
<div *ngIf="menuItems.length > 0">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <!-- Add other headers as needed -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of menuItems">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}</td>
      <!-- Add other columns as needed -->
    </tr>
    </tbody>
  </table>
</div>
